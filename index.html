<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Backpacker Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header class="head">
            <h1>Backpacker Matching Game</h1>
        </header>

        <section class="score-panel">
            Your rating:
        	<ul class="stars">
        		<li><i class="fa fa-star" id="starOne"></i></li>
        		<li><i class="fa fa-star" id="starTwo"></i></li>
        		<li><i class="fa fa-star" id="starThree"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
            <div class="clock">Your time: 0min 0sec</div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card backpack" id="one">
            </li>
            <li class="card tent" id="two">
            </li>
            <li class="card compass" id="three">
            </li>
            <li class="card skull" id="four">
            </li>
            <li class="card bush" id="five">
            </li>
            <li class="card shoe" id="six">
            </li>
            <li class="card cacti" id="seven">
            </li>
            <li class="card firelog" id="eight">
            </li>
            <li class="card backpack" id="nine">
            </li>
            <li class="card tent" id="ten">
            </li>
            <li class="card compass" id="elev">
            </li>
            <li class="card skull" id="twelv">
            </li>
            <li class="card bush" id="thirt">
            </li>
            <li class="card shoe" id="fourt">
            </li>
            <li class="card cacti" id="fift">
            </li>
            <li class="card firelog" id="sixt">
            </li>
        </ul>
    </div>

    <!-- The Modal -->
    <div id="gzModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            Congratulations! <br>
            You're a real backpacker! <br>
            <div id="final-score"></div>
            Do you want to play again? <br>
            Close this screen to go for another adventure.
        </div>
    </div>

    <!-- JS -->
    <script src="js/app.js"></script>
</body>
</html>
