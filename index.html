<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header class="head">
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            Your rating:
        	<ul class="stars">
        		<li><i class="fa fa-star" id="starOne"></i></li>
        		<li><i class="fa fa-star" id="starTwo"></i></li>
        		<li><i class="fa fa-star" id="starThree"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
            <div class="clock">Your time: 0min 0sec</div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card backpack" id="one">
                <!--<div class="backpack"></div>-->
            </li>
            <li class="card tent" id="two">
                <!--<div class="tent"></div>-->
            </li>
            <li class="card compass" id="three">
                <!--<div class="compass"></div>-->
            </li>
            <li class="card skull" id="four">
                <!--<div class="skull"></div>-->
            </li>
            <li class="card bush" id="five">
                <!--<div class="bush"></div>-->
            </li>
            <li class="card shoe" id="six">
                <!--<div class="shoe"></div>-->
            </li>
            <li class="card cacti" id="seven">
                <!--<div class="cacti"></div>-->
            </li>
            <li class="card firelog" id="eight">
                <!--<div class="firelog"></div>-->
            </li>
            <li class="card backpack" id="nine">
                <!--<div class="backpack"></div>-->
            </li>
            <li class="card tent" id="ten">
                <!--<div class="tent"></div>-->
            </li>
            <li class="card compass" id="elev">
                <!--<div class="compass"></div>-->
            </li>
            <li class="card skull" id="twelv">
                <!--<div class="skull"></div>-->
            </li>
            <li class="card bush" id="thirt">
                <!--<div class="bush"></div>-->
            </li>
            <li class="card shoe" id="fourt">
                <!--<div class="shoe"></div>-->
            </li>
            <li class="card cacti" id="fift">
                <!--<div class="cacti"></div>-->
            </li>
            <li class="card firelog" id="sixt">
                <!--<div class="firelog"></div>-->
            </li>
        </ul>
    </div>

    <!-- The Modal -->
    <div id="gzModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="final-time">
                
            </div>
            <div class="final-moves">
                
            </div>
            <div class="final-score">
                
            </div>
            Restart game?
                 <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/app.js"></script>
</body>
</html>
